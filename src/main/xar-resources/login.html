<html>
    <head>
        <title data-template="config:app-title">App Title</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
        <meta data-template="config:app-meta"/>
        <link rel="shortcut icon" href="resources/img/exist_icon_16x16.ico"/>
        <link href="resources/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/AdminLTE.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/skin-black.min.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    <body class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <img src="resources/img/existdb-logo.png" height="40"/>
            </div>
            <div class="login-box-body">
                <div class="login-box-msg">Sign in as a dba user</div>
                <form action="index.html" method="post" data-template="app:form-action-to-current-url">
                    <div class="form-group">
                        <input type="text" name="user" class="form-control" placeholder="User ID" autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                    <input type="hidden" name="duration" value="P7D"/>
                    <div class="row">
                        <div class="col-md-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign me in</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="resources/scripts/jquery.min.js"></script>
        <script type="text/javascript" src="resources/scripts/bootstrap.min.js"></script>
        <script type="text/javascript" src="resources/scripts/adminlte.min.js"></script>
    </body>
</html>
